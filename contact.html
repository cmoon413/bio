<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact information</title>
</head>


<body>
    <header>
        <div id="nav">
            <div id="leftnav">
                <h1 id="name">Chester Moon</h1>
            </div>
            <div id="rightnav">
                <ul id="navbar">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main id="content">
        <article>
            <h1 class="article-head">Contact</h1>
            <hr>
            <form id="contact-form">
                <label for="Name" class="display-block">Name</label>
                <input type="text" id="contact-name" class="display-block" name="contact-name" value=" John Smith">
                <label for="email" class="display-block">Email</label>
                <input type="text" id="email" name="email" class="display-block" value=" example@gmail.com">
                <label for="Message" class="display-block">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="display-block"></textarea>
                <button class="display-block button">submit</button>
            </form>
        </article>
    </main>

    <footer id="footer">
        <p id="copyright">copyright&copy;</p>

    </footer>



</body>

</html>
